<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Viewer Protetto</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    font-size: 24px;
    background: #f9f9f9;
    max-width: 700px;
    margin: auto;
  }
  #domanda {
    font-weight: bold;
    margin-bottom: 10px;
  }
  #paragrafo {
    font-style: italic;
    margin-bottom: 20px;
    color: #555;
  }
  .opzione {
    display: block;
    padding: 10px;
    margin: 10px 0;
    font-size: 20px;
    cursor: pointer;
  }
  button {
    padding: 10px 20px;
    font-size: 20px;
    margin: 15px 10px 0 0;
    cursor: pointer;
  }
  #statistiche {
    margin-top: 30px;
    font-size: 20px;
    color: #333;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
  #loginOverlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  #loginBox {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px #0003;
    max-width: 320px;
    width: 90%;
    text-align: center;
  }
  #loginBox input {
    font-size: 20px;
    padding: 8px;
    width: 100%;
    margin-top: 10px;
    box-sizing: border-box;
  }
  #loginError {
    margin-top: 15px;
    color: red;
    min-height: 24px;
  }
  #timer {
    font-weight: bold;
    font-size: 22px;
    color: #a00;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div id="loginOverlay" style="display:none;">
  <div id="loginBox">
    <h2>Inserisci password per iniziare il quiz</h2>
    <input type="password" id="passwordInput" placeholder="Password" />
    <button onclick="checkPassword()">Entra</button>
    <div id="loginError"></div>
  </div>
</div>

<div id="quizContainer" style="display:none;">
  <div id="timer">Tempo rimasto: 30:00</div>
  <div id="domanda">Caricamento domanda...</div>
  <div id="paragrafo"></div>
  <div id="opzioni"></div>
  <div>
    <button onclick="indietro()">« Indietro</button>
    <button onclick="avanti()">Avanti »</button>
  </div>
  <div id="statistiche">
    ✅ Corrette: <span id="corrette">0</span> |
    ❌ Sbagliate: <span id="sbagliate">0</span>
    <button onclick="resetStatistiche()" style="margin-left:20px; font-size:18px; padding:5px 10px;">Reset statistiche</button>
  </div>
</div>

<script>
const QUIZ_PASSWORD = "1234";  // metti la password che vuoi
const quizTxtURL = "https://cdigrego.github.io/quiz-app/quiz.txt";

let domande = [];
let currentIndex = 0;
let corrette = 0;
let sbagliate = 0;
let timerInterval = null;
let tempoRimasto = 30 * 60; // 30 minuti in secondi

window.onload = function() {
  if (sessionStorage.getItem("quiz_access_granted") === "true") {
    document.getElementById("loginOverlay").style.display = "none";
    document.getElementById("quizContainer").style.display = "block";
    caricaQuiz();
    startTimer();
  } else {
    document.getElementById("loginOverlay").style.display = "flex";
    document.getElementById("quizContainer").style.display = "none";
  }
};

function checkPassword() {
  const pw = document.getElementById("passwordInput").value;
  const errorDiv = document.getElementById("loginError");
  if (pw === QUIZ_PASSWORD) {
    sessionStorage.setItem("quiz_access_granted", "true");
    document.getElementById("loginOverlay").style.display = "none";
    document.getElementById("quizContainer").style.display = "block";
    errorDiv.textContent = "";
    caricaQuiz();
    startTimer();
  } else {
    errorDiv.textContent = "Password errata, riprova.";
  }
}

function caricaQuiz() {
  fetch(quizTxtURL)
    .then(response => response.text())
    .then(text => {
      domande = parseQuiz(text);
      showQuestion(currentIndex);
    })
    .catch(err => {
      document.getElementById('domanda').textContent = "Errore nel caricamento quiz.";
      console.error(err);
    });
}

function parseQuiz(text) {
  let righe = text.split(/\r?\n/).map(r => r.trim()).filter(r => r.length > 0);
  let blocchi = [];
  let buffer = [];

  for (let r of righe) {
    if (/^\d+\./.test(r) && buffer.length > 0) {
      blocchi.push(buffer);
      buffer = [r];
    } else {
      buffer.push(r);
    }
  }
  if (buffer.length > 0) blocchi.push(buffer);

  return blocchi.map(b => {
    return {
      domanda: b[0].replace(/^\d+\.\s*/, ""),
      paragrafo: b[1] || "",
      opzioni: {
        A: b[3] || "",
        B: b[5] || "",
        C: b[7] || "",
        D: b[9] || ""
      },
      answer: (b.find(r => r.startsWith("Answer:")) || "").split(":")[1]?.trim() || ""
    };
  });
}

function showQuestion(i) {
  if (i < 0 || i >= domande.length) return;
  const q = domande[i];
  currentIndex = i;
  document.getElementById("domanda").textContent = q.domanda;
  document.getElementById("paragrafo").textContent = q.paragrafo;
  const opDiv = document.getElementById("opzioni");
  opDiv.innerHTML = "";

  Object.entries(q.opzioni).forEach(([lett, text]) => {
    const btn = document.createElement("button");
    btn.className = 'opzione';
    btn.innerHTML = `<strong>${lett}.</strong> ${text}`;
    btn.onclick = () => checkAnswer(lett);
    opDiv.appendChild(btn);
  });
}

function checkAnswer(scelta) {
  const q = domande[currentIndex];
  if (scelta === q.answer) {
    alert("✅ Corretto!");
    corrette++;
  } else {
    alert("❌ Sbagliato! La risposta giusta è: " + q.answer);
    sbagliate++;
  }
  aggiornaStatistiche();
}

function aggiornaStatistiche() {
  document.getElementById("corrette").textContent = corrette;
  document.getElementById("sbagliate").textContent = sbagliate;
}

function resetStatistiche() {
  corrette = 0;
  sbagliate = 0;
  aggiornaStatistiche();
}

function avanti() {
  if (currentIndex < domande.length - 1) {
    currentIndex++;
    showQuestion(currentIndex);
  }
}

function indietro() {
  if (currentIndex > 0) {
    currentIndex--;
    showQuestion(currentIndex);
  }
}

function startTimer() {
  aggiornaTimerDisplay();
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    if (tempoRimasto <= 0) {
      clearInterval(timerInterval);
      alert("⏰ Tempo scaduto!");
      // puoi qui aggiungere comportamento dopo scadenza, tipo bloccare quiz o altro
    } else {
      tempoRimasto--;
      aggiornaTimerDisplay();
    }
  }, 1000);
}

function aggiornaTimerDisplay() {
  const min = Math.floor(tempoRimasto / 60).toString().padStart(2, '0');
  const sec = (tempoRimasto % 60).toString().padStart(2, '0');
  document.getElementById("timer").textContent = `Tempo rimasto: ${min}:${sec}`;
}
</script>

</body>
</html>
