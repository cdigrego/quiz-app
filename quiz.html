<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Viewer Protetto</title>
<style>
  /* (Stili come da te) */
</style>
</head>
<body>

<div id="loginSection">
  <h2>Inserisci password per accedere al quiz</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <br/>
  <button onclick="checkPassword()">Entra</button>
  <div id="loginMsg"></div>
</div>

<div id="quizContainer" style="display:none;">
  <div id="timer">Tempo rimanente: 30:00</div>
  <div id="domanda">Caricamento domanda...</div>
  <div id="paragrafo"></div>
  <div id="opzioni"></div>
  <div>
    <button class="nav-btn" onclick="indietro()">« Indietro</button>
    <button class="nav-btn" onclick="avanti()">Avanti »</button>
  </div>
  <div id="statistiche">
    ✅ Corrette: <span id="corrette">0</span> |
    ❌ Sbagliate: <span id="sbagliate">0</span>
  </div>
  <button id="resetBtn" onclick="resetStatistiche()">Reset Statistiche</button>
</div>

<script>
const passwordBase64 = "bWlvU2VncmV0bzEyMw=="; 
const quizTxtURL = "https://dl.dropboxusercontent.com/scl/fi/669okd50nxwwjcfokklny/quiz.txt";

let domande = [];
let currentIndex = 0;
let corrette = 0;
let sbagliate = 0;
let timerInterval;
let tempoRimanente = 30 * 60;

function decodeBase64(str) {
  try {
    return atob(str);
  } catch(e) {
    return "";
  }
}

function checkPassword() {
  const input = document.getElementById("passwordInput").value.trim();
  const password = decodeBase64(passwordBase64);
  if(input === password) {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("quizContainer").style.display = "block";
    loadQuiz();
    startTimer();
  } else {
    document.getElementById("loginMsg").textContent = "Password errata, riprova.";
  }
}

function loadQuiz() {
  const quizTxtURL = decodeBase64(encodedQuizUrl);
  fetch(quizTxtURL)
    .then(response => {
      if (!response.ok) throw new Error("HTTP error " + response.status);
      return response.text();
    })
    .then(text => {
      domande = parseQuiz(text);
      if(domande.length === 0) {
        document.getElementById('domanda').textContent = "Nessuna domanda trovata nel quiz.";
        return;
      }
      showQuestion(currentIndex);
    })
    .catch(err => {
      document.getElementById('domanda').textContent = "Errore nel caricamento quiz.";
      console.error(err);
    });
}

function parseQuiz(text) {
  let righe = text.split(/\r?\n/).map(r => r.trim()).filter(r => r.length > 0);
  let blocchi = [];
  let buffer = [];

  for (let r of righe) {
    if (/^\d+\./.test(r) && buffer.length > 0) {
      blocchi.push(buffer);
      buffer = [r];
    } else {
      buffer.push(r);
    }
  }
  if (buffer.length > 0) blocchi.push(buffer);

  return blocchi.map(b => {
    return {
      domanda: b[0].replace(/^\d+\.\s*/, ""),
      paragrafo: b[1] || "",
      opzioni: {
        A: b[3] || "",
        B: b[5] || "",
        C: b[7] || "",
        D: b[9] || ""
      },
      answer: (b.find(r => r.startsWith("Answer:")) || "").split(":")[1]?.trim() || ""
    };
  });
}

function showQuestion(i) {
  if (i < 0 || i >= domande.length) return;
  const q = domande[i];
  currentIndex = i;
  document.getElementById("domanda").textContent = q.domanda;
  document.getElementById("paragrafo").textContent = q.paragrafo;
  const opDiv = document.getElementById("opzioni");
  opDiv.innerHTML = "";

  Object.entries(q.opzioni).forEach(([lett, text]) => {
    if(text) {
      const btn = document.createElement("button");
      btn.className = 'opzione';
      btn.innerHTML = `<strong>${lett}.</strong> ${text}`;
      btn.onclick = () => checkAnswer(lett);
      opDiv.appendChild(btn);
    }
  });
}

function checkAnswer(scelta) {
  const q = domande[currentIndex];
  if (scelta === q.answer) {
    alert("✅ Corretto!");
    corrette++;
  } else {
    alert("❌ Sbagliato! La risposta giusta è: " + q.answer);
    sbagliate++;
  }
  aggiornaStatistiche();
}

function aggiornaStatistiche() {
  document.getElementById("corrette").textContent = corrette;
  document.getElementById("sbagliate").textContent = sbagliate;
}

function resetStatistiche() {
  corrette = 0;
  sbagliate = 0;
  aggiornaStatistiche();
}

function avanti() {
  if (currentIndex < domande.length - 1) {
    currentIndex++;
    showQuestion(currentIndex);
  }
}

function indietro() {
  if (currentIndex > 0) {
    currentIndex--;
    showQuestion(currentIndex);
  }
}

function startTimer() {
  updateTimerDisplay();
  timerInterval = setInterval(() => {
    tempoRimanente--;
    if (tempoRimanente <= 0) {
      clearInterval(timerInterval);
      alert("Tempo scaduto!");
      disabilitaQuiz();
    }
    updateTimerDisplay();
  }, 1000);
}

function updateTimerDisplay() {
  const min = Math.floor(tempoRimanente / 60);
  const sec = tempoRimanente % 60;
  document.getElementById("timer").textContent = `Tempo rimanente: ${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
}

function disabilitaQuiz() {
  document.querySelectorAll("#opzioni button").forEach(b => b.disabled = true);
  document.querySelectorAll(".nav-btn").forEach(b => b.disabled = true);
  document.getElementById("resetBtn").disabled = true;
}
</script>

</body>
</html>
